<!DOCTYPE html>
<html lang="en">
  <head>

    <!--Codificación de caracteres-->
    <meta charset="UTF-8">

    <!--Title and description-->
    <title>Frontend Mentor | Stats preview card component</title>
    <meta name="description" content="This is a solution to the [Stats preview card component challenge on Frontend Mentor](https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62).Users should be able to view the optimal layout depending on their device's screen size">
   
    <!--Viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Favicons-->
    <link rel="apple-touch-icon" sizes="72x72" href="assets/favicons/">
    <link rel="apple-touch-icon" sizes="57x57" href="assets/favicons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/favicons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/favicons//apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/favicons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/favicons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/favicons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="assets/favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="assets/favicons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/favicons/apple-icon-60x60.png">

    <!--CSS-->
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles-dist.css">

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

  </head>

  <body>
    <div class="container">
      <article class="card">

        <header class="image-container">
          <img src="assets/images/image-header-mobile.jpg" srcset="assets/images/image-header-mobile.jpg 1020w, 
          assets/images/image-header-desktop.jpg 1021w" 
          alt="bg image">
        </header>

        <div class="card-body">
          <h3 class="card-body__title card-body__title--inter-type-bold card-body__title--white">Get <span class="card-body__title--violet">insights</span> that help your business grow.</h3>
          <p class="card-body__paragraph card-body__paragraph--lexend-deca-type card-body__paragraph--transparent-white-76 ">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
        </div>

        <footer class="card-footer">
          <ul class="card-footer__stats">
            <li class="card-footer__stats-item">
              <div class="card-footer__stats--inter-type-bold card-footer__stats--white" >10k+</div>
              <div class="card-footer__stats-heading--uppercase card-footer__stats-heading--lexend-deca-type card-footer__stats-heading--transparent-white-6">companies</div>
            </li>
            <li class="card-footer__stats-item"> 
              <div class="card-footer__stats--inter-type-bold card-footer__stats--white">314</div>
              <div class="card-footer__stats-heading--uppercase card-footer__stats-heading--lexend-deca-type card-footer__stats-heading--transparent-white-6">templates</div>
            </li>
            <li class="card-footer__stats-item">
              <div class="card-footer__stats--inter-type-bold card-footer__stats--white">12M+</div>
              <div class="card-footer__stats-heading--uppercase card-footer__stats-heading--lexend-deca-type card-footer__stats-heading--transparent-white-6">queries </div>
            </li>
          </ul>
        </footer>

      </article>
    </div>

    <footer class="footer">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/ezequielvelez" target="_blank">Ezequiel Vélez</a>.
      </div>
    </footer>

  </body>
</html>
